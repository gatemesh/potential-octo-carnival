[platformio]
default_envs = seeed_xiao_esp32s3
extra_configs = 
	arch/*/*.ini
	variants/*/*/platformio.ini
	variants/*/diy/*/platformio.ini
	src/graphics/niche/InkHUD/PlatformioConfig.ini
description = GateMesh - Agricultural Irrigation Control System

[env:seeed_xiao_esp32s3]
extends = esp32_base
board = seeed-xiao-s3
board_level = pr
board_check = true
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	${esp32_base.lib_deps}
build_flags = 
	${esp32_base.build_flags}
	-D SEEED_XIAO_ESP32S3
	-I variants/esp32/seeed_xiao_esp32s3
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DARDUINO_USB_MODE=0
upload_speed = 921600

[env]
test_build_src = true
extra_scripts = bin/platformio-custom.py
build_flags = -Wno-missing-field-initializers
	
	-Wno-format
	-Isrc -Isrc/mesh -Isrc/mesh/generated -Isrc/gps -Isrc/buzz -Wl,-Map,"${platformio.build_dir}"/output.map
